
<div class="flx-cont">
    <h2>Product Items</h2>
    <button mat-raised-button [routerLink]="['../','create']" color="warn">Create</button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <!-- Position Column -->
    <ng-container matColumnDef="productID">
      <th mat-header-cell *matHeaderCellDef>Product Id</th>
      <td mat-cell *matCellDef="let element">{{element.productID}}</td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Quantity</th>
      <td mat-cell *matCellDef="let element">{{element.quantity}}</td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="categoryName">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let element">{{element.categoryName}}</td>
    </ng-container>
    <ng-container matColumnDef="created">
        <th mat-header-cell *matHeaderCellDef>Created At</th>
        <td mat-cell *matCellDef="let element">{{element.created | date:'medium'}}</td>
      </ng-container>
      <ng-container matColumnDef="actionedit">
        <th mat-header-cell *matHeaderCellDef>Edit</th>
        <td mat-cell *matCellDef="let element"> 
            <button [routerLink]="['../','edit',element.productID]" mat-icon-button matTooltip="Click to edit" class="iconbutton" color="primary">
                <mat-icon aria-label="Edit">edit</mat-icon>
              </button>
        </td>
      </ng-container>
  
    <ng-container matColumnDef="actiondel">
        <th mat-header-cell *matHeaderCellDef>Delete</th>
        <td mat-cell *matCellDef="let element"> 
            <button (click)="deleteItem(element)" mat-icon-button matTooltip="Click to Delete" class="iconbutton" color="primary">
                <mat-icon aria-label="Edit">delete</mat-icon>
              </button>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
