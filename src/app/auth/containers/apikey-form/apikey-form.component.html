
    <form [formGroup]="apiKeyForm" (ngSubmit)="onSubmit()">
        <mat-grid-list cols="1" rowHeight="4:1">
            <mat-grid-tile>
                <div class="flx-cont">
        <mat-form-field [style.width.px]=400 appearance="outline">
            <mat-label>Api Key</mat-label>
            <input formControlName="key" matInput placeholder="Api Key">
            <mat-icon matSuffix>vpn_key</mat-icon>    
            <mat-error *ngIf="apiKeyForm.controls['key'].invalid">{{getKeyErrorMessage()}}</mat-error>   
          </mat-form-field>
          <button mat-raised-button type="submit" [disabled]="!apiKeyForm.valid"  color="warn">Submit</button>
        </div>
            </mat-grid-tile>
</mat-grid-list>
    </form>
